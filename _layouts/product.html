---
layout: default
---

<div class="content">
	<section class="page">
		<div class="container">
			<div class="product-container">
				{% include product-styles.html product=page %}
				<div class="product-details" id="add">
					<h3>{{ page.name }}</h3>
					{{ page.description_markdown | markdownify }}

					<h4>${{ page.price }}</h4>
					<div class="button">{% include snipcart-button.html product=page %}</div>
				</div>
			</div>
		</div>
	</section>
</div>

<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.23/default/snipcart.css" />
<script async src="https://cdn.snipcart.com/themes/v3.0.23/default/snipcart.js"></script>
<div id="snipcart" data-api-key="{{ site.snipcart_key }}" hidden>
</div>
